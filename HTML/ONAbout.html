<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Meet the Sham o Kha team - Explore our projects, learn about our teaching philosophy, and get in touch with us.">

    <title>Sham o Kha</title>

    <link rel="stylesheet" href="ONstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="about">

        <header id="header">

            <!----این قسمت برای بالای صفحه سمت چپ برای لوگوی صفحه است-->
            <div class="nav-logo">
                <p class="ShaM o KhA">Logo</p>
            </div>

            <!---این قسمت برای منو های ناوبری بالای صفحه سمت راست است--->
            <div class="navMenu" id="myNavMenu">

                <ul class="navMenuList">

                    <li class="navList"><a href="#home" class="navLink">Home</a></li>
                    <li class="navList"><a href="#Project">Project</a></li>
                    <li class="navList"><a href="#team">Team</a></li>
                    <li class="navList"><a href="#teaching">Teaching</a></li>
                    <li class="navList"><a href="#about">About</a></li>
                    <li class="navList"><a href="#contact">Contact</a></li>

                </ul>

                <!---Dark Mode این قسمت که هنوز توی هدر است برای شیفت کردن بین دارک و دی مود است-->
                <div class="mode">

                    <div class="moon-son" id="toggle-switch">
                        <i class="fa fa-moon" id="moon"></i>
                        <i class="fa fa sun" id="sun"></i>
                    </div>

                </div>

                <!--سه خط منو-->
                <div class="navMenuBtn">
                    <i class="uil uil-bars" onclick="myMenuFunction()"></i>
                </div>

                <!--دکمه سوییچ کردن بین زبان فارسی و انگلیسی-->
                <div class="launguage_switch">
                    <div class="english"><button>EN</button></div>
                    <div class="farsi"><button>FA</button></div>
                </div>
            </div>

        </header>

        <section class="about" id="about-box">

            <div class="about-info">

                <figure class="about-co">

                    <figcaption>

                        <img src="" alt="logo the office" class="logo-img">
                        <h2 class="text-co"></h2>
                        <p class="detail-co"></p>

                    </figcaption>

                </figure>

            </div>

        </section>
    </div>

    <footer>

        <div class="middle-footer">

            <ul>

                <li class="footer_menu_list"><a href="#home" class="navLink">Home</a></li>
                <li class="footer_menu_list"><a href="#Project">Project</a></li>
                <li class="footer_menu_list"><a href="#team">Team</a></li>
                <li class="footer_menu_list"><a href="#teaching">Teaching</a></li>
                <li class="footer_menu_list"><a href="#about">About</a></li>
                <li class="footer_menu_list"><a href="#contact">Contact</a></li>

            </ul>

        </div>

        <div class="social_icons">
            <div class="icon_circle"></div>
            <div class="icon"><i class="fa-brands uil uil-instagram"></i></div>
            <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
        </div>

        <div class="bottom-footer">
            <p>Copyright &copy; <a href="#home" style="text-decoration: none;">Sabdi</a> - All rights reserved 2024</p>
        </div>

    </footer>
    <script src="../JS/script.js"></script>
</body>

</html>
